<!DOCTYPE html>
<html>
<head>
    <title>Groundworkzconstruction.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<!--
    Set the action attribute to "/exercise12/saveCustomer.html", and use
    th:object to bind the ${customer} variable as the form-backing bean.
-->
<form class="form-horizontal" action="#" th:action="@{/customer/new}" th:object="${customer}" method="post" role="form">

    <div class="container">
        <h2>Customer Form</h2>
        <div class="offset4 span4">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="firstName">First Name:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" >
                </div>
                <label class="col-sm-2 control-label" for="lastName">Last Name:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" >
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="address1">Address 1:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="address1" th:field="*{address1}" >
                </div>
                <label class="col-sm-2 control-label" for="address2">Address 2:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="address2" th:field="*{address2}" >
                </div>
            </div>


            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="city">City:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="city" th:field="*{city}" >
                </div>
                <label class="col-sm-2 control-label" for="lastName">State:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="state" th:field="*{state}" >
                </div>
            </div>


            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="zip">Zipcode:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="zip" th:field="*{zip}" >
                </div>
                <label class="col-sm-2 control-label" for="phoneNumber">Phone:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="phoneNumber" th:field="*{phoneNumber}" >
                </div>
            </div>


            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="emailAddress">Email:</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="emailAddress" th:field="*{emailAddress}" >
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="comments">Comments:</label>
                <div class="col-xs-3">
                    <textarea class="form-control" rows="5" id="comments" th:field="*{comments}"></textarea>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="submit">Contact Us:</label>
                <div class="col-xs-3">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
            </div>
            </div>
    </div>
</form>
<div th:replace="fragments/footer :: footer">
</body>
</html>
